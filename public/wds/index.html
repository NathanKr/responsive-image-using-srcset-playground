<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Change the viewport width and see the displayed image file changes accordingly </h2>
    <img
      style="width: 100%"
      src="https://placehold.co/1600x400/png"
      alt="responsive image use case 1"
      srcset="
        pic-1600w.png 1600w,
        pic-800w.png  800w,
        pic-600w.png   600w
      "
    />
    <output></output>
  </body>
  <script>
    window.addEventListener("resize", resizeHandler);
    resizeHandler();
    function resizeHandler() {
      elemOutput = document.querySelector("output");
      elemOutput.innerText = `Window Width : ${window.innerWidth} [pixels], Device Pixel Ratio : ${window.devicePixelRatio}`;
    }
  </script>
</html>
