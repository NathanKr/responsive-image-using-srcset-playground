<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      style="width: 100%"
      src="https://placehold.co/1600x400/png"
      alt="responsive image use case 1"
      srcset="
        https://placehold.co/1600x400/png 1600w,
        https://placehold.co/800x400/png   800w,
        https://placehold.co/600x400/png   600w
      "
    />
    <output></output>
  </body>
  <script>
    window.addEventListener("resize", resizeHandler);
    resizeHandler();
    function resizeHandler() {
      elemOutput = document.querySelector("output");
      elemOutput.innerText = `Window Width : ${window.innerWidth} , Device Pixel Ratio : ${window.devicePixelRatio}`;
    }
  </script>
</html>
